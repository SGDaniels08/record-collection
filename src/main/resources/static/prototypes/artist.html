<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shawn's Records</title>
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__record">
        <h1 class="header__record--top">
          <a href="../prototypes/homepage.html"
            >Shawn's Records</a
          >
        </h1>
        <h1 class="header__record--bottom">Untouched since 2015!</h1>
      </div>
      <nav class="header__nav">
        <h2 class="header__nav--artists">
          <a href="../prototypes/artists.html"
            >Artists</a
          >
        </h2>
        <h2 class="header__nav--albums">
          <a href="../prototypes/albums.html">Albums</a>
        </h2>
        <h2 class="header__nav--songs">
          <a href="../prototypes/songs.html">Songs</a>
        </h2>
      </nav>
    </header>
  
    <main class="singleArtistSection">
        
        <figure class="singleArtist__figure" >
            <img class="singleArtist__picture" src="../images/artists/tomWaits.jpg" alt="A picture of band / artist Tom Waits" />
            <figcaption class="singleArtist__name">Tom Waits</figcaption>
        </figure>

        <figure class="singleArtist__album">
            <img class="singleArtist__albumPicture" src="../images/albums/muleVariations.jpg" alt="Cover art for Mule Variations, an album by Tom Waits"/>
            <figcaption class="singleArtist__albumName">Mule Variations</figcaption>
        </figure>

        <figure class="singleArtist__album">
            <img class="singleArtist__albumPicture" src="../images/albums/swordfishtrombones.jpg" alt="Cover art for Swordfishtrombones, an album by Tom Waits"/>
            <figcaption class="singleArtist__albumName">Swordfishtrombones</figcaption>
        </figure>

        <figure class="singleArtist__album">
            <img class="singleArtist__albumPicture" src="../images/albums/realGone.jpg" alt="Cover art for Real Gone, an album by Tom Waits"/>
            <figcaption class="singleArtist__albumName">Real Gone</figcaption>
        </figure>
    </main>
  </body>
</html>
