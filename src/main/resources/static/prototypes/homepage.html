<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shawn's Records</title>
    <link rel="stylesheet" href="/src/main/resources/static/css/layout.css" />
    <link rel="stylesheet" href="/src/main/resources/static/css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="record-top header__titletop">Shawn's Records</h1>
      <h1 class="record-bottom header__titlebottom">Untouched since 2015!</h1>
      <nav class="nav">
        <h2 class="nav__artists"><a>Artists</a></h2>
        <h2 class="nav__albums"><a>Albums</a></h2>
        <h2 class="nav__songs"><a>Songs</a></h2>
      </nav>
    </header>
    <main>
      <section class="homepageartist">
        <h3 class="homepageartist__title">Artists</h3>
        <figure class="homepageartist__figure">
          <img class="homepageartist_picture" />
          <figcaption class="homepageartist__name">Florence + the Machine</figcaption>
        </figure>
      </section>
      <section class="homepagealbum">
        <h3 class="homepagealbum__title">Albums</h3>
        <figure class="homepagealbum__figure">
          <img class="homepagealbum__picture" />
          <figcaption class="homepagealbum__name"></figcaption>
        </figure>
      </section>
      <section class="homepagesong">
        <h3 class="homepagesong__title">Songs</h3>
        <figure class="homepagesong__figure">
          <img class="homepagesong__picture"/>
          <figcaption class="homepagesong__name"></figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
