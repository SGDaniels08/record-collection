<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shawn's Records</title>
    <link rel="stylesheet" href="/src/main/resources/static/css/layout.css" />
    <link rel="stylesheet" href="/src/main/resources/static/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__record">
        <h1 class="header__record--top">
          <a href="/src/main/resources/static/prototypes/homepage.html"
            >Shawn's Records</a
          >
        </h1>
        <h1 class="header__record--bottom">Untouched since 2015!</h1>
      </div>
      <nav class="header__nav">
        <h2 class="header__nav--artists">
          <a href="/src/main/resources/static/prototypes/artists.html"
            >Artists</a
          >
        </h2>
        <h2 class="header__nav--albums">
          <a href="/src/main/resources/static/prototypes/albums.html">Albums</a>
        </h2>
        <h2 class="header__nav--songs">
          <a href="/src/main/resources/static/prototypes/songs.html">Songs</a>
        </h2>
      </nav>
    </header>

    <main class="artists__mainSection">
      <h2 class="artists__title">Artists</h2>
      <div class="artists__wrapper">
      <figure class="artists__singleArtistSection">
        <img
          class="artists__singleArtistPicture"
          src="/src/main/resources/static/images/artists/ofMontreal.jpg"
          alt="Picture of artist / band of Montreal"
        />
        <figcaption class="artists__singleArtistName">of Montreal</figcaption>
      </figure>
      <figure class="artists__singleArtistSection">
        <img
          class="artists__singleArtistPicture"
          src="/src/main/resources/static/images/artists/tomWaits.jpg"
          alt="Picture of artist / band Tom Waits"
        />
        <figcaption class="artists__singleArtistName">Tom Waits</figcaption>
      </figure>
      <figure class="artists__singleArtistSection">
        <img
          class="artists__singleArtistPicture"
          src="/src/main/resources/static/images/artists/florence+TheMachine.jpg"
          alt="Picture of artist / band Florence + the Machine"
        />
        <figcaption class="artists__singleArtistName">
          Florence + the Machine
        </figcaption>
      </figure>
      <figure class="artists__singleArtistSection">
        <img
          class="artists__singleArtistPicture"
          src="/src/main/resources/static/images/artists/spoon.jpg"
          alt="Picture of artist / band Spoon"
        />
        <figcaption class="artists__singleArtistName">Spoon</figcaption>
      </figure>
      <figure class="artists__singleArtistSection">
        <img
          class="artists__singleArtistPicture"
          src="/src/main/resources/static/images/artists/stVincent.png"
          alt="Picture of artist / band St. Vincent"
        />
        <figcaption class="artists__singleArtistName">St. Vincent</figcaption>
      </figure>
      </div>
    </main>
  </body>
</html>
